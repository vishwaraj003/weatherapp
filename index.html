<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Basic page styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input field styling */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #00c6ff;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #005eac;
        }

        /* Weather information styling */
        #weatherInfo {
            margin-top: 20px;
            text-align: left;
            background: #f2f2f2;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #weatherInfo h2 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #333;
        }

        #weatherInfo p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name" />
        <br />
        <button onclick="getWeather()">Get Weather</button>

        <div id="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
            let city = document.getElementById('city').value;
            let apiKey = 'e9dcf730410a14b1685624056e3cfafe';  // Replace with your OpenWeather API Key
            let url = https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        let weather = `
                            <h2>${data.name}</h2>
                            <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                            <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                        `;
                        document.getElementById('weatherInfo').innerHTML = weather;
                    } else {
                        document.getElementById('weatherInfo').innerHTML = <p>City not found. Please try again.</p>;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('weatherInfo').innerHTML = <p>Unable to fetch weather data. Please try again later.</p>;
                });
        }
    </script>

</body>
</html>
